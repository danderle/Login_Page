<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Space</h1>
        <nav class="navigation">
            <a href="#">Home</a>
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="close">
            <button class="closeBtn">X</button>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btnLogin">Login</button>
                <div class="login-register">
                    <p>Dont have an account?<a class="register-link" href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registeration</h2>
            <form action="#">
                <div class="input-box">
                    <input class="registerNameInput"  type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input class="registerEmailInput" type="text" required>
                    <label>Email</label>
                    <label class="emailExists">Email already exists!</label>
                    <label class="invalidEmail">Email is invalid</label>
                </div>
                <div class="input-box">
                    <input class="registerPasswordInput" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btnRegister">Register</button>
                <div class="login-register">
                    <p>Already have an acoount?<a class="login-link" href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="uiScript.js"></script>
<script src="loginScript.js"></script>
<script src="registerScript.js"></script>
