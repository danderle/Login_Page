<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>

    <link rel="stylesheet" href="mainStyle.css" type="text/css">
    <link rel="stylesheet" href="registerStyle.css">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="editStyle.css">
</head>
<body>
    <header>
        <h1>Welcome to Space</h1>
        <nav class="navigation">
            <button class="btnLogin-popup">Login</button>
        </nav>
        <link rel="shortcut icon" href="">
    </header>

    <div class="wrapper">
        <span class="close">
            <button class="closeBtn">X</button>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input class="loginEmailInput" type="text">
                    <label>Email</label>
                    <label class="emailPasswordErrorLogin">Email or password is invalid!</label>
                    <label class="invalidEmailLogin">Email is invalid</label>
                </div>
                <div class="input-box">
                    <input class="loginPasswordInput" type="password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btnLogin" disabled>Login</button>
                <div class="login-register">
                    <p>Dont have an account?<a class="register-link" href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registeration</h2>
            <form action="#">
                <div class="input-box">
                    <input class="registerNameInput"  type="text">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input class="registerEmailInput" type="text">
                    <label>Email</label>
                    <label class="emailExists">Email already exists!</label>
                    <label class="invalidEmailRegister">Email is invalid</label>
                </div>
                <div class="input-box">
                    <input class="registerPasswordInput" type="password">
                    <label>Password</label>
                    <label class="invalidPasswordRegister">Must be >= 8, 1 number and 1 special char.</label>
                </div>
                <button class="btnRegister" disabled>Register</button>
                <div class="login-register">
                    <p>Already have an acoount?<a class="login-link" href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>


<script src="https://unpkg.com/axios@1.4.0/dist/axios.min.js"></script>
<script src="./Scripts/uiGlobalScript.js"></script>
<script src="./Scripts/loginScript.js"></script>
<script src="./Scripts/registerScript.js"></script>
