<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>

    <link rel="stylesheet" href="mainStyle.css" type="text/css">
    <link rel="stylesheet" href="resetPasswordStyle.css">
</head>
<body>
    <header>
        <h1>Welcome to Space</h1>
        <nav class="navigation">
        </nav>
    </header>

    <div class="wrapper active-popup">
        <div class="form-box resetLink">
            <h2>Password reset</h2>
            <form action="#">
                <div class="input-box">
                    <input class="resetEmailInput" type="text">
                    <label>Email</label>
                    <label class="resetEmailNotFound">Email not found!</label>
                </div>
                <button type="submit" class="btnResetLink" disabled>Get reset link</button>
                <div class="login">
                    <p>Go to login<a class="login-link" href="/Frontend/">Login</a></p>
                </div>
            </form>
        </div>

        <div class="form-box resetPassword">
            <h2>New password</h2>
            <form action="#">
                <div class="input-box">
                    <input class="resetPasswordInput"  type="password">
                    <label>Password</label>
                    <label class="invalidPasswordReset">Must be >= 8, 1 number and 1 special char.</label>
                </div>
                <div class="input-box">
                    <input class="resetTokenInput" type="text">
                    <label>Reset token</label>
                </div>
                <button class="btnSavePassword" disabled>Save</button>
                <div class="login">
                    <p>Get reset link<a class="login-link" href="./resetPassword.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>


<script src="https://unpkg.com/axios@1.4.0/dist/axios.min.js"></script>
<script src="./Scripts/uiGlobalScript.js"></script>
<script src="./Scripts/resetPasswordScript.js"></script>
